<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
    <style>

      .map-container {
        padding: 20px 20px;
        overflow: hidden;
        padding-bottom: 10%; /* 16:9 Aspect ratio */
        position: relative;
        height: 400px;
        box-sizing:content-box;
    }

  
    .map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }

      .contact-form {
        background-color: #4c3c32;
        color: white;
        padding: 20px;
        text-align: left;
        margin: 0;
    }
          
    .contact-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
  }
          
  form {
    display: flex;
    flex-direction: column;
}

input,
textarea {
    width: 25%; 
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
}
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
      margin-bottom: 1em;
  }

  label {
    display: block;
    margin-bottom: 0.5em;
    color: white; 
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 0.5em 1em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
  
button:hover {
  background-color: #45a049;
}
    
.input-group {
  display: flex;
  justify-content: center;
  align-items: center; 
}
input[description="email"] {
  width: 250px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}
          
          
button[description="submit"] {
  background-color: #54a057;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}
      
form {
  margin: 0;
}


    
          .site-footer {
            background-color: #6e4c35; /* Brown background */
            color: #fff;
            padding: 20px 0;
          }
          
          .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
          }
          
          .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
          }
          
          .footer-links ul li {
            display: inline-block;
            margin-right: 20px;
          }
          
          .footer-links ul li:last-child {
            margin-right: 0;
          }
          
          .social-media-icons img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            margin-top: 15px;
          }
          .site-footer a{
            color: white;
          }
          .section-form{
            width: auto;
            height: auto;
          }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="CozyCup CafÃ© Logo">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="location">
        <div class="map-container">
            <h2>Location</h2>
            <div class="map-container">
              
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d0.000000!3d0.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMDDCsDQyJzAyLjAiTiAwwrAyMCc0My42Ilc!5e0!3m2!1sen!2sus!4v1528245357957"
                    width="600" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
   <section class="form">
    
    <form class="contact-form">
        <h2>Contact Form</h2>
        <form action="/submit_contact_form" method="post">
          <ul>
              <li>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </li>
              <li>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </li>
              <li>
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" rows="3" required></textarea>
              </li>
              
                  <button type="submit" description="submit">Submit</button>
             
          </ul>
      </form>
      
     </form>
   </section>
    <div class="footer">
         <footer class="site-footer">
            <div class="container">
              <div class="footer-contact">
                <p>Contact us: 123 Main Street, City, Country</p>
                <p>Email: info@cozycupcafe.com</p>
                <p>Phone: +123-456-7890</p>
              </div>
              <div class="footer-links">
                <ul class="quick-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <ul class="social-media-icons">
                  <li><a href="#"><img src="img/facebook.png" alt="Facebook"></a></li>
                  <li><a href="#"><img src="img/youtube.png" alt="Twitter"></a></li>
                  <li><a href="#"><img src="img/instagram.png" alt="Instagram"></a></li>
                </ul>
              </div>
            </div>
          </footer>    
    </div>

</body>
</html>
